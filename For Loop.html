<!DOCTYPE html>
<html >
<head>
   <title>Counter-Controlled Font Size</title>
</head>
<body>
<h1>For Loop</h1>
<p id="square"></p>
<script>
	var text = "";
	var i;
	for (i = 0; i < 11; i++) {
		text += "The square of "+ i + " is " + i*i + "<br>";
	}
	document.getElementById("square").innerHTML = text;
  
</script>
</body>
</html>
