<!DOCTYPE html > 
<html>
 	<head>
  	<title>Dynamic Styles</title>
  	<script>
	
     	function start()
     	{
        	var inputColor = prompt( "Enter a color name for the " +
           	"background of this page", "" );               	
        	document.body.style.backgroundColor = inputColor; 	
     	} // end function start
    	
  	</script>
   </head>
   <body onload = "start()">
  	<p>Welcome to our website!</p>
   </body>
</html>
